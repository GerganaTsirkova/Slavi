title: Leather Restore & Clean Centre - Ruse
destination: docs
baseurl: ""
# baseurl: "/Slavi"
url: ""
markdown: kramdown
plugins:
    - jekyll-feed
sass:
    style: compressed
defaults:
  #languages
  -
    scope:
      path: ""
    values:
      lang: "bg"
      layout: page
  -
    scope:
      path: "en"
    values:
      lang: "en"
exclude: [_assets, node_modules, Gemfile, Gemfile.lock, gulpfile.js, package.json, package-lock.json, README.md,docs]

